
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH Rabby Hossein | Python Systems Architect</title>
    <!-- Favicon - Obsidian & Lime -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='30' fill='%230A0A0A'/><text x='50%' y='60%' dominant-baseline='middle' text-anchor='middle' font-size='60' fill='%23D4FF00' font-family='Orbitron, sans-serif' font-weight='900'>R</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #D4FF00;
            --bg: #0A0A0A;
            --surface: #121212;
            --border: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #F8FAFC;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }
        #root {
            min-height: 100vh;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .bento-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 2rem;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .bento-card:hover {
            border-color: rgba(212, 255, 0, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .text-lime { color: var(--accent); }
        .bg-lime { background-color: var(--accent); }
        .border-lime { border-color: var(--accent); }
        
        .mask-radial {
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        /* Loading fallback */
        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0A0A0A;
            color: #D4FF00;
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }
    </style>
    <!-- Polyfill for import maps to ensure compatibility across all browsers -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            Initializing Systems...
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
