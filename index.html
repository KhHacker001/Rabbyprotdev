<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH Rabby Hossein | Python Architect</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='30' fill='%230A0A0A'/><text x='50%' y='60%' dominant-baseline='middle' text-anchor='middle' font-size='60' fill='%23D4FF00' font-family='sans-serif' font-weight='900'>R</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #D4FF00; --bg: #0A0A0A; }
        body { background-color: var(--bg); color: white; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .loading-screen { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            color: var(--accent); 
            font-family: 'Orbitron'; 
            background: #0A0A0A; 
        }
        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(212, 255, 0, 0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .loader-progress {
            position: absolute;
            height: 100%;
            width: 50%;
            background: var(--accent);
            animation: load 1.5s infinite ease-in-out;
        }
        @keyframes load {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
        "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div style="letter-spacing: 0.5em; font-size: 10px;">CORE_SYSTEM_BOOT</div>
            <div class="loader-bar"><div class="loader-progress"></div></div>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
